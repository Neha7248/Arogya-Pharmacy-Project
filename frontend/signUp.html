<body>
    <!-- commented -->
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It will take hardly a minute to sign up</h4>

        <form>
            <label>First Name</label>
            <input type="text" id="First_name">

            <label>Last Name</label>
            <input type="text"  id="last_name">

            <label>Email</label>
            <input type="text"  id="emailId">

            <label>Password</label>
            <input type="password"  id="password">

            <label>Confirm Password</label>
            <input type="password"  id="password">

            <label>Contact</label>
            <input type="tel"  id="contact">

            <label>Type of User</label>
            <input type="radio" name="type_of_user" value="admin" />Admin
            <input type="radio" name="type_of_user" value="customer" />Customer<br />

            <input type="button" value="Sign Up" onclick="signUp()"/>
            <a href="./signUp.html"><input type="reset" value="reset"  style="width:fit-content"/><br/></a>
        </form>
        <p>By clicking the Sign Up button, you agree to our<br>
        <a href="#">Terms and Conditions</a>and <a href="#">privacy policy</a></p>
        <span id="msg" style="color:rgb(250, 17, 17)"></span>
    </div>

    <p>Already have an account? <a href="signIn.html">Login here</a></p>
