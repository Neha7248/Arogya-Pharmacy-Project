<body>
    
    <a href="http://127.0.0.1:5500/frontend/AdminHomePage.html"><input type="button" value="Back" class=" mt-3 fs-5 px-4 rounded"

<form style="text-align: center;">
    <h2>Add Category Details!</h2>
    <div class="container">
        <label>Enter Id:</label>

        <input type="url" id="image"><br>
        <label>Disease Category:</label>
        <input type="text" id="disease_cat"><br>
        <input type="button" value="Add Category" onclick="addCategory()"/>
        <input type="reset" value="Reset"/>
    </div>
</form>
<span id="addCategory" style="color: rgb(130, 130, 237);"></span>
